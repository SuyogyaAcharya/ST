<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day My Love!</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
    }
    
    h1 {
        font-size: 36px;
        color: #e60000;
        margin-bottom: 30px;
    }

    .hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: -1;
    }

    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background-color: transparent;
        border: none;
        animation: heart-float 8s infinite linear;
    }

    .heart::before {
        content: "\2665"; /* Heart character */
        font-size: 20px;
        color: #ff4d4d;
        position: absolute;
        top: 0;
        left: 0;
    }

    @keyframes heart-float {
        0% {
            transform: translateY(100vh) rotate(0);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="container">
    <h1>Happy Valentine's Day My Love!</h1>
</div>

<div class="hearts">
    <!-- Generating random hearts -->
    <script>
        // Function to generate random number between min and max
        function randomBetween(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min);
        }

        // Function to create heart elements and append them to the body
        function createHearts() {
            const numHearts = 100; // Number of hearts
            const container = document.querySelector('.hearts');

            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = randomBetween(0, 100) + 'vw'; // Random horizontal position
                heart.style.top = randomBetween(-100, 100) + 'vh'; // Random vertical position
                heart.style.animationDuration = randomBetween(4, 10) + 's'; // Random animation duration
                heart.style.animationDelay = randomBetween(0, 8) + 's'; // Random animation delay
                container.appendChild(heart);
            }
        }

        // Call the function to create hearts when the page loads
        createHearts();
    </script>
</div>

</body>
</html>
