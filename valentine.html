<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #e29d9d;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        font-size: 36px;
        color: #e60000;
        margin-bottom: 30px;
    }
    
    .heart {
        color: #ff4d4d;
        font-size: 50px;
    }

    .pictures {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }

    .picture {
        width: 200px;
        height: 200px;
        margin: 10px;
        border-radius: 50%;
        overflow: hidden;
        background-color: #fff;
    }

    .picture img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .button-container {
        margin-top: 20px;
    }

    .button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #ff4d4d;
        color: #fff;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        text-decoration: none;
    }

    .button:hover {
        background-color: #e60000;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="heart">&hearts;</div>
    <div class="pictures">
        <div class="picture"><img src="IMG-4912.jpg" alt="Picture 1"></div>
        <div class="picture"><img src="Snapchat-1640823868.jpg" alt="Picture 2"></div>
        <div class="picture"><img src="IMG-4966.jpg" alt="Picture 3"></div>
        <div class="picture"><img src="IMG-4965.jpg" alt="Picture 4"></div>
        <div class="picture"><img src="Snapchat-2081666716.jpg" alt="Picture 3"></div>
        <div class="picture"><img src="IMG-4915.jpg" alt="Picture 3"></div>
        <!-- Add more placeholders as needed -->
    </div>
    <div class="button-container">
        <a href="yes.html" class="button">Yes</a>
        <a href="yes.html" class="button">Absolutely Yes</a>
    </div>
</div>

</body>
</html>
